<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./estilo.css">
    <title>Formulario</title>
</head>    
<body id="fundo">
    <form id="formulario">
        <div style="text-align: center; font-family: sans-serif; font-size: 50px; color: rgb(236, 252, 13);"><strong>FORMULARIO</strong></div><br>
        <label for="Nome"><strong>Nome:</strong></label>
        <input type="text">
        <label for="Sobrenome"><strong>Sobrenome:</strong></label>
        <input type="text">
        <pre></pre>
        <label for="E-mail"><strong>E-mail:</strong></label>
        <input type="e-mail">
        <label for="Idade"><strong>Idade:</strong></label>
        <input type="number"><pre></pre>
        <label for="Sexo"><strong>Sexo:</strong></label>
        <label for="Masculino"><i><strong>Masculino=</strong></i></label>
        <input type="radio">
        <label for="Feminino"><i><strong>Feminino=</strong></i></label>
        <input type="radio"><pre></pre>
        <label for="Data de nascimento"><strong>Data de nascimento:</strong></label>
        <input type="date">
        <label for="Telefone"><strong>Telefone:</strong></label>
        <input type="tel"><pre></pre>
        <label for="Estado (UF)"><strong>Estado:</strong></label>
        <input type="">
        <label for="Cidade"><strong>Cidade:</strong></label>
        <input type="text"><pre></pre>
        <label for="Rua"><strong>Rua:</strong></label>
        <input type="text">
        <label for="Numero da casa"><strong>Numero da casa:</strong></label>
        <input type="number"><pre></pre>
        <label for="Cor preferida"><strong>Cor preferida:</strong></label>
        <input type="color"><pre></pre>
        <label for="Fluencia linguistica"><strong>Fluencia linguistica:</strong></label>
        <label for="Ingles"><i><strong>Ingles=</strong></i></label>
        <input type="checkbox">
        <label for="Portugues"><i><strong>Portugues=</strong></i></label>
        <input type="checkbox">
        <label for="Chines"><i><strong>Chines=</strong></i></label>
        <input type="checkbox">
        <pre></pre>
        <label for="Facebook"><strong>Facebook:</strong></label>
        <input type="url">
        <label for="Instagram"><strong>Instagram:</strong></label>
        <input type="url"><pre></pre>
        <label for="Experiências profissionais"><strong>Experiências profissionais:</strong></label>
        <input type="textarea"><pre></pre>
        <label for="Satisfação pessoal"><strong>Satisfação pessoal:</strong></label>
        <input type="range"><pre></pre>
        <label for="Satisfação profissional"><strong>Satisfação profissional:</strong></label>
        <input type="range"><pre></pre>
        <label for="Senha"><strong>Senha:</strong></label>
        <input type="password"><pre></pre>
        <label for="Foto do perfil"><strong>Foto do perfil:</strong></label>
        <input type="file"><pre></pre>
        <label for="Cadastrar" class="enviar"><strong>Enviar</strong></label>
        <input type="submit">
    </form>
</body>
</html>
